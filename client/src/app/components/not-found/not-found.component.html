<div class="flex items-center justify-center h-full text-white pt-16">
    <div class="text-center">
        <h1 class="font-extrabold tracking-widest text-9xl text-zinc-100">
            404
        </h1>
        <div class="inline-block px-4 py-2 my-4 text-lg font-semibold rounded-md opacity-50 select-none bg-zinc-500">
            Page Not Found
        </div>
        <p class="px-8 mt-4 text-lg text-zinc-400">
            Sorry, the page you are looking for does not exist or has been moved.
        </p>
        <button
            (click)="goHome()"
            class="inline-block px-6 py-3 mt-6 font-medium text-white transition rounded-lg bg-zinc-600 hover:bg-zinc-500"
        >
            Go back to home
        </button>
    </div>
</div>
